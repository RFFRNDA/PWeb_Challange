<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan PWEB</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mystyle.css">
  
</head>


<body class="flex items-center justify-center w-screen h-screen bg-hitam">
  
<div id="card">
  <div class="w-96 h-96 bg-gradient-to-b from-gray-800 to-biru text-gray-400 rounded-3xl w-96">
  
    <div class="py-4 px-8">
  
      <div class="mb-4">
        <img src="../images/icon-star.svg" alt="not found" class="bg-gray-500 bg-opacity-25 p-2 rounded-full ">
      </div>
  
      <div class="py-2">
        <h1 class="font-bold text-white text-2xl">How Did We Do?</h1>
        <p class="pt-2">Please let us know how we did with your support
          request. All feedback is appreciated to help us
          improve our offering! </p>
        </div>
  
      <div class="my-7 flex justify-between" id="rating" >
        <button class="bulet transisi-btn pokus">1</button>
        <button class="bulet transisi-btn pokus">2</button>
        <button class="bulet transisi-btn pokus">3</button>
        <button class="bulet transisi-btn pokus">4</button>
        <button class="bulet transisi-btn pokus">5</button>
      </div>
      <div class="justify-center bg-orange-400 rounded-full transisi-btn text-white">
        <button class=" px-9 py-1 w-full" id="submit">
          SUBMIT
        </button>
      </div>
    </div>
  </div>
</div>
</body>
<script src="rating_btn.js"></script>
</html>
